<!doctype html>

<html lang="ko" class="svgless">

<meta charset="utf-8">

<head>
    <title>test페이지</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
            <h1>html테스트해보기</h1>
    </header>

    <hr/>
    
    <nav>
        <a href="http://naver.com" target="_blank">네이버로 이동</a>
    </nav>
    
    <hr/>

    <aside>
        <ul>
            <li>123456789</li>
            <li>테스트중입니다</li>
        </ul>
    </aside>

    <br/>
    
    <!-- 표만들기 -->
    <table border="1">
        <tr>
            <td>HTML</td>
            <td>CSS</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>웹 개발</td>
        </tr>
    </table>

    <br/>

    <!-- 다양한 사용자입력폼 -->
    <form>
        <input type="text" name="username" placeholder="사용자 이름"/>
        <input type="password" name="password" placeholder="비밀번호"/>
    </form>

    <br/>

    <form>
        <input type="radio" name="age" value="adult">성인</input>
        <input type="radio" name="age" value="youth">청소년</input>
        <input type="radio" name="age" value="child">어린이</input>
    </form>

    <br/>

    <form>
        <input type="checkbox" name="browser" value="chrome">크롬</input>
        <input type="checkbox" name="browser" value="forefox">파이어폭스</input>
        <input type="checkbox" name="browser" value="edge">엣지</input>
        <input type="checkbox" neme="browser" value="safari">사파리</input>
        <input type="checkbox" name="browser" value="opera">오페라</input>
    </form>

    <br/>

    <form>
        <input type="button" value="버튼입니다"/>
    </form>

    <br/>

    <form>
        <input type="email" name="email" placeholder="이메일 주소 입력"/input>
    </form>

    <br/>

    <form>
        <input type="tel" name="telephone" placeholder="전화번호 입력"/>
    </form>
      
    <br/>

    <form>
        <input type="url" name="homepage" placeholder="웹 주소 입력"/>
    </form>

</body>

</html>
